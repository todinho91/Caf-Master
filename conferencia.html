<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Produção -  Master Alimentos</title>
     <link rel="icon" href="fotos/unnamed.png" type="imagem.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Master Alimentos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Produção</a></li>
                    <li class="nav-item"><a class="nav-link active" href="conferencia.html">Conferência</a></li>
                    <li class="nav-item"><a class="nav-link" href="gerenciar.html">Gerenciar</a></li>
                </ul>
            </div>
            
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Registrar Conferência Diária</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-conferencia">
                            <div class="mb-3">
                                <label for="data-conferencia" class="form-label">Data da Conferência</label>
                                <input type="date" class="form-control" id="data-conferencia" required>
                            </div>
                            <div class="mb-3">
                                <label for="total-produzido" class="form-label">Total Produzido no Dia (Kg)</label>
                                <input type="number" step="0.01" class="form-control" id="total-produzido" required>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="perda-rl" class="form-label">Perda "Tipo A" (Kg)</label>
                                    <input type="number" step="0.01" class="form-control" id="perda-tipo a" value="0">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="perda-rs" class="form-label">Perda "Tipo B" (Kg)</label>
                                    <input type="number" step="0.01" class="form-control" id="perda-tipo b" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="conferente" class="form-label">Nome do Conferente</label>
                                <select id="conferente" class="form-select" required></select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Salvar Registro</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <h3>Histórico de Registros do Dia</h3>
                    </div>
                    <div class="card-body">
                        <p id="historico-vazio" class="text-center text-muted">Selecione uma data para ver os registros.</p>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover d-none" id="tabela-historico">
                                <thead>
                                    <tr>
                                        <th>Produzido (Kg)</th>
                                        <th>Perda TIPO A</th>
                                        <th>Perda TIPO B</th>
                                        <th>Conferente</th>
                                        <th>Registrado em</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="corpo-tabela-historico">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/conferencia.js"></script>
</body>
</html>
